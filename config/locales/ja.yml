# config/locales/ja.yml
ja:
  activerecord:
    attributes:
      reservation:
        name: 名前
        email: メールアドレス

  time:
    formats:
      default: "%Y-%m-%d %H:%M"
      short:   "%m/%d %H:%M"
      long:    "%Y年%m月%d日 %H時%M分"

  date:
    formats:
      default: "%Y-%m-%d"
      short:   "%m/%d"
      long:    "%Y年%m月%d日（%a）"

  datetime:
    formats:
      default: "%Y-%m-%d %H:%M"
      short:   "%Y/%m/%d %H:%M"
      long:    "%Y年%m月%d日 %H:%M"
